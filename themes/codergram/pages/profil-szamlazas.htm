title = "Profil"
url = "/profil/szamlazas-modositas"
layout = "default"
is_hidden = 0

[session]
security = "user"
redirect = "belepes"

[account]
paramCode = "code"
forceSecure = 0
requirePassword = 0

<div class="container">
  <div class="col-lg-6 mx-auto">
    <form data-request="onUpdateBillingData" data-request-flash>

      <h2 class="h3 mb-4">Számlázási adatok</h2>

      <div class="row">
        <div class="col-lg-6 mb-3">
          <div class="form-floating">
            <input type="text" name="billing_name" class="form-control text-white" id="billing_name" 
            placeholder="Teljes név" value="{{ user.billing_name }}">
            <label for="billing_name" class="text-secondary">Számlázási név</label>
          </div>
        </div>
        <div class="col-lg-6 mb-3">
          <div class="form-floating">
            <input type="text" name="billing_company_number" class="form-control text-white" id="billing_company_number" 
            placeholder="Adószám" value="{{ user.billing_company_number }}">
            <label for="billing_company_number" class="text-secondary">Adószám</label>
          </div>
        </div>
        <div class="col-lg-6 mb-3">
          <div class="form-floating">
            <input type="text" name="billing_email" class="form-control text-white" id="billing_email" 
            placeholder="E-mail cím" value="{{ user.billing_email }}">
            <label for="billing_email" class="text-secondary">E-mail cím</label>
          </div>
        </div>
        <div class="col-lg-6 mb-3">
          <div class="form-floating">
            <input type="text" name="billing_phone" class="form-control text-white" id="billing_phone" 
            placeholder="Telefonszám" value="{{ user.billing_phone }}">
            <label for="billing_phone" class="text-secondary">Telefonszám</label>
          </div>
        </div>
        <div class="col-lg-3 mb-3">
          <div class="form-floating">
            <input type="text" name="billing_zip" class="form-control text-white" id="billing_zip" 
            placeholder="Irányítószám" value="{{ user.billing_zip }}">
            <label for="billing_zip" class="text-secondary">Irányítószám</label>
          </div>
        </div>
        <div class="col-lg-3 mb-3">
          <div class="form-floating">
            <input type="text" name="billing_city" class="form-control text-white" id="billing_city" 
            placeholder="Város" value="{{ user.billing_city }}">
            <label for="billing_city" class="text-secondary">Város</label>
          </div>
        </div>
        <div class="col-lg-6 mb-3">
          <div class="form-floating">
            <input type="text" name="billing_address" class="form-control text-white" id="billing_address" 
            placeholder="Cím" value="{{ user.billing_address }}">
            <label for="billing_address" class="text-secondary">Cím</label>
          </div>
        </div>
        <div class="col-lg-5 mb-3">
          <div class="form-floating">
            <select name="billing_address_type" id="billing_address_type" class="form-control text-white">
              <option value="" selected disabled>Közterület jellege</option>
              <optgroup label="Válasz:">
                  <option {{ user.billing_address_type == 'tér' ? "selected" : "" }} value="tér">tér</option>
                  <option {{ user.billing_address_type == 'út' ? "selected" : "" }} value="út">út</option>
                  <option {{ user.billing_address_type == 'utca' ? "selected" : "" }} value="utca">utca</option>
                  <option {{ user.billing_address_type == 'köz' ? "selected" : "" }} value="köz">köz</option>
                  <option {{ user.billing_address_type == 'sugárút' ? "selected" : "" }} value="sugárút">sugárút</option>
                  <option {{ address.address_type == 'körút' ? "selected" : "" }} value="körút">körút</option>
                  <option {{ user.billing_address_type == 'helyrajzi szám' ? "selected" : "" }} value="helyrajzi szám">helyrajzi szám</option>
                  <option {{ user.billing_address_type == 'tanya' ? "selected" : "" }} value="tanya">tanya</option>
                  <option {{ user.trans_address_type == 'lakótelep' ? "selected" : "" }} value="lakótelep">lakótelep</option>
              </optgroup>

            </select>
            <label for="billing_address_type" class="text-secondary">Közterület jellege</label>
          </div>
        </div>
        <div class="col-lg-3 mb-3">
          <div class="form-floating">
            <input type="text" name="billing_house_number" class="form-control text-white" id="billing_house_number" 
            placeholder="Házszám" value="{{ user.billing_house_number }}">
            <label for="billing_house_number" class="text-secondary">Házszám</label>
          </div>
        </div>
        <div class="col-lg-2 mb-3">
          <div class="form-floating">
            <input type="text" name="billing_floor" class="form-control text-white" id="billing_floor" 
            placeholder="Emelet" value="{{ user.billing_floor }}">
            <label for="billing_floor" class="text-secondary">Emelet</label>
          </div>
        </div>
        <div class="col-lg-2 mb-3">
          <div class="form-floating">
            <input type="text" name="billing_door" class="form-control text-white" id="billing_door" 
            placeholder="Ajtó" value="{{ user.billing_door }}">
            <label for="billing_door" class="text-secondary">Ajtó</label>
          </div>
        </div>
      </div>

      <button type="submit" class="btn btn-primary fw-bold">Módosítás</button>

    </form>






  </div>
</div>
