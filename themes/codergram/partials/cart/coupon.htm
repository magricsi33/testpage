<div class="card-body">
	{% if cart.cart.coupon %}
	<h4 class="text-center font-weight-bold">
		{{ cart.cart.coupon.name }} |
		{% if cart.cart.coupon.value_type == 50 %}
		- {{ cart.cart.coupon.value  }}%
		{% else %}
		{{ cart.cart.coupon.value|number_format(0) }} Ft
		{% endif %}
	</h4>
	<button type="button" class="btn custom-btn btn-block light mt-2 rounded-0" onclick='deleteCoupon()'><i
			class="fas fa-trash text-white"></i>
		Törlés</button>
	{% else %}
	<div class="form-group">
		<label for="">Kuponkód</label>
		<input type="text" name="code" id="coupon_code"
			class="form-control text-center text-uppercase except normal" onkeypress="sendCouponForm(event);" />
	</div>
	<div class="form-group">
		<button type="button" class="btn coupon-btn btn-block" onclick="sendCouponForm(event);">Beváltom</button>
	</div>
	{% endif %}
</div>
