<div class="row">
    <div class="form-group col-md-4">
        <label for="" class="text-black-50 font-weight-normal mb-1"><small class="text-white" >Számlázási név</small></label>
        <input type="text" name="bill_name" id="bill_name" class="form-control" placeholder="Számlázási név"
            value="{{ user.billing_name }}" required />
    </div>
    <div class="form-group col-md-4">
        <label for="" class="text-black-50 font-weight-normal mb-1"><small class="text-white" >E-mail cím</small></label>
        <input class="form-control" type="email" name="email" placeholder="E-mail cím" value="{{ user.billing_email }}" required />
    </div>
    <div class="form-group col-md-4">
        <label for="" class="text-black-50 font-weight-normal mb-1"><small class="text-white" >Telefonszám</small></label>
        <input class="form-control" type="text" name="phone" placeholder="Telefonszám" value="{{ user.billing_phone }}" required />
    </div>
</div>
<div class="row">
    <div class="form-group col-md-3">
        <label for="" class="text-black-50 font-weight-normal mb-1"><small class="text-white" >Irányítószám</small></label>
        <input type="number" name="bill_postcode" class="form-control" placeholder="Irányítószám"
            value="{{ user.billing_zip }}" required />
    </div>
    <div class="form-group col-md-3">
        <label for="" class="text-black-50 font-weight-normal mb-1"><small class="text-white" >Település</small></label>
        <input type="text" name="bill_city" class="form-control" placeholder="Település" value="{{ user.billing_city }}"
            required />
    </div>
    <div class="form-group col-md-3">
        <label for="" class="text-black-50 font-weight-normal mb-1"><small class="text-white" >Közterület megnevezése</small></label>
        <input type="text" name="bill_address_name" class="form-control" placeholder="Közterület neve"
            value="{{ user.billing_address }}" required />
    </div>
    <div class="form-group col-md-3">
        <label for="" class="text-black-50 font-weight-normal mb-1"><small class="text-white" >Közterület jellege</small></label>
        <select name="bill_address_type" class="form-control" id="" required>
            <option value="" selected disabled>Közterület jellege</option>
            <optgroup label="Válasz:">
                <option {{ user.billing_address_type == 'tér' ? "selected" : "" }} value="tér">tér</option>
                <option {{ user.billing_address_type == 'út' ? "selected" : "" }} value="út">út</option>
                <option {{ user.billing_address_type == 'utca' ? "selected" : "" }} value="utca">utca</option>
                <option {{ user.billing_address_type == 'köz' ? "selected" : "" }} value="köz">köz</option>
                <option {{ user.billing_address_type == 'sugárút' ? "selected" : "" }} value="sugárút">sugárút</option>
                <option {{ user.billing_address_type == 'körút' ? "selected" : "" }} value="körút">körút</option>
                <option {{ user.billing_address_type == 'helyrajzi szám' ? "selected" : "" }} value="helyrajzi szám">
                    helyrajzi szám</option>
                <option {{ user.billing_address_type == 'tanya' ? "selected" : "" }} value="tanya">tanya</option>
                <option {{ user.billing_address_type == 'lakótelep' ? "selected" : "" }} value="lakótelep">lakótelep</option>
            </optgroup>
        </select>
    </div>
</div>
<div class="row">
    <div class="form-group col-md-4">
        <label for="" class="text-black-50 font-weight-normal mb-1"><small class="text-white" >Házszám</small></label>
        <input type="text" name="bill_flat_number" class="form-control" placeholder="Házszám"
            value="{{ user.billing_house_number }}" required />
    </div>
    <div class="form-group col-md-4">
        <label for="" class="text-black-50 font-weight-normal mb-1"><small class="text-white" >Emelet</small></label>
        <input type="text" name="bill_floor" class="form-control except" value="{{ user.billing_floor }}"
            placeholder="Emelete" />
    </div>
    <div class="form-group col-md-4">
        <label for="" class="text-black-50 font-weight-normal mb-1"><small class="text-white" >Ajtó</small></label>
        <input type="text" name="bill_door_num" class="form-control except" value="{{ user.billing_door }}"
            placeholder="Ajtó" />
    </div>
    <div class="form-group col-md-4">
        <label for="" class="text-black-50 font-weight-normal mb-1"><small class="text-white" >Adószám</small></label>
        <input type="text" name="tax_number" class="form-control except" value="{{ user.billing_company_number }}" placeholder="Adószám" />
    </div>

    <div class="form-group col-12 mt-4">
        <label for="" class="text-black-50 font-weight-normal mb-1">
            <p class="text-white m-0" >Rendelés kiszállítasának napja</p>
            <p class="text-secondary">Ha minél hamarabb szeretné, akkor kérjük ne állítsa át.</p>
        </label>
    
        <input 
        type="date"
        name="delivery_date"
        class="form-control except py-3"
        value="{{ day|date('Y-m-d') }}"
        min="{{ day|date('Y-m-d') }}"
        placeholder="Rendelés teljesítésének dátuma" />

        {% if time != 'korlátlan' %}
            <input 
            type="time"
            class="form-control except py-3"
            value="{{ 'now'|date('H:i')|date('H:i', 'Europe/Budapest') }}"
            max="{{ time|date('H:i') }}"
            min="00:00"
            hidden />
        {% endif %}

    </div>
    <div class="form-group col-12">
        <label for="" class="text-black-50 font-weight-normal mb-1"><small class="text-white" >Megjegyzés</small></label>
        <input type="text" name="note" class="form-control" placeholder="Megjegyzés" />
    </div>
</div>
