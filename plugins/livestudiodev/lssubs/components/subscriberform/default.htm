<div class="subscriber-form">
    <form data-request="onSubscriberFormSubmit">
        <div class="form-group" style="max-width: 400px;">
            <input type="text" name="name" placeholder="Az ön neve" class="form-control" required>
            <input type="email" name="email" placeholder="Az ön e-mail címe" class="form-control" required>
            {% if __SELF__.property('themeType') == 0 %}
            <label for="theme">{{ __SELF__.property('infoTheme') }}</label>
            <select name="theme">
                {% for theme in __SELF__.themes() %}
                <option value="{{ theme.id }}">{{ theme.name }}</option>
                {% endfor %}
            </select>
            {% else %}
            <input type="hidden" name="theme" value="{{ __SELF__.property('themeType') }}">
            {% endif %}
        </div>
        <div class="form-group">
            <label for="accept">
                <input type="checkbox" name="accept" required>
                {% if gdprType == 0 %}
                    {{ __SELF__.property('gdprInfo') }} | <a href="{{ __SELF__.property('aszfPage')|page({slug: __SELF__.property('blogPost').slug}) }}" target="_blank">{{ __SELF__.property('infoMore') }}</a>
                {% else %}
                    {{ __SELF__.property('gdprInfo') }} | <a href="{{ __SELF__.property('aszfPage')|page }}" target="_blank">{{ __SELF__.property('infoMore') }}</a>
                {% endif %}
            </label>
        </div>
        <button type="submit">{{ __SELF__.property('infoButton') }}</button>
    </form>
</div>
