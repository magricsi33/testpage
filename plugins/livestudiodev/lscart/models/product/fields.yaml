tabs:
    fields:
        name:
            label: 'Termék neve'
            span: auto
            type: text
            commentAbove: 'Ez jelenik meg az oldalon'
            tab: Alapadatok
        category_id:
            label: Kategória
            showSearch: true
            span: auto
            type: dropdown
            commentAbove: 'Termék kategóriája'
            tab: Alapadatok
        status:
            label: 'Termék státusz'
            showSearch: true
            span: auto
            default: '1'
            type: dropdown
            tab: Alapadatok
        price_brutto:
            label: 'Termék Nettó Ára'
            span: auto
            disabled: 0
            dependsOn: {  }
            oc.commentPosition: above
            type: number
            tab: Alapadatok
        image:
            label: 'Termék képe'
            mode: image
            useCaption: true
            thumbOptions:
                mode: crop
                extension: png
            span: auto
            type: fileupload
            tab: Alapadatok
        gallery:
            label: 'Termék galléria képei'
            mode: image
            useCaption: true
            thumbOptions:
                mode: crop
                extension: auto
            span: auto
            hidden: 1
            type: fileupload
            tab: Alapadatok
        slug:
            label: 'Keresőbarát név'
            span: auto
            readOnly: 0
            hidden: 1
            type: text
            comment: 'Hagyja üresen az automatikus generáláshoz'
            tab: Alapadatok
        description:
            label: 'Termék leírás'
            size: large
            span: full
            type: richeditor
            tab: Alapadatok
        price:
            label: 'Termék Nettó (default) Ára'
            span: auto
            default: '0'
            disabled: 0
            readOnly: 0
            hidden: 1
            dependsOn:
                - price_brutto
            type: number
            commentAbove: 'Árajánlatkérés esetében hagyja 0-án'
            tab: Alapadatok
        unit:
            label: Mértékegység
            nameFrom: name
            descriptionFrom: description
            span: auto
            type: relation
            commentAbove: 'Termék mértékegysége'
            tab: Egyéb
        vatkey:
            label: 'Adó kulcs'
            nameFrom: name
            descriptionFrom: description
            span: auto
            readOnly: 1
            type: relation
            commentAbove: 'Termék adókulcsa'
            tab: Egyéb
        variantonly:
            label: 'Csak a variánsok használata'
            span: auto
            hidden: 1
            type: switch
            comment: 'Ebben az esetben az alap termék csak egy minta, és csak a variánsok használatával tehető kosárba az adott termék'
            tab: 'Változatok / Variánsok'
        variants:
            span: full
            path: $/livestudiodev/lscart/controllers/products/variants_relation.htm
            hidden: 1
            type: partial
            tab: 'Változatok / Variánsok'
